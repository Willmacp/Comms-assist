<script>
  // Function to dismiss and store state
  function dismissBanner() {
    document.getElementById('firstTimeBanner').style.display = 'none';
    localStorage.setItem('commsAssistBannerDismissed', 'true');
  }

  // Show only if not dismissed before
  window.addEventListener('DOMContentLoaded', () => {
    if (!localStorage.getItem('commsAssistBannerDismissed')) {
      document.getElementById('firstTimeBanner').style.display = 'block';
    }
  });
</script>
